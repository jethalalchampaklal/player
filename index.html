<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video Player</title>
</head>
<body>
<h1>fsffsfsf</h1>
<iframe
    id="videoFrame"
    width="560"
    height="315"
    src=""
    frameborder="0"
    allowfullscreen>
</iframe>

<script>
    // Function to extract the value of a URL parameter
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Get the value of the "source" parameter from the URL
    var sourceParam = getParameterByName('source');

    // Set the source of the iframe to the provided URL
    if (sourceParam) {
        var videoFrame = document.getElementById('videoFrame');
        videoFrame.src = sourceParam;
    }
</script>

</body>
</html>
